<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator with Advice</title>
  <link rel="stylesheet" href="bmi.css">
</head>
<body>

  <!-- BMI Container -->
  <div class="bmi-container">
    <div class="bmi-card">
      <h1 class="title">BMI Calculator</h1>

      <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter your height">
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight">
      </div>

      <button id="calculate">Calculate BMI</button>

      <div class="result">
        <h3>Your BMI:</h3>
        <p id="bmi-value">--</p>
        <p id="bmi-status"></p>
      </div>

      <button id="advice-btn" class="info-btn" style="display:none;">See Advice / Guidance</button>
    </div>
  </div>

  <!-- Advice Container -->
  <div class="advice-container" style="display:none;">
    <div class="advice-card">
      <h1 class="title">Your BMI Guidance</h1>
      <h2 id="advice-status" class="status-title">Status</h2>
      <p id="advice-text" class="advice-text">Advice will appear here.</p>
      <button id="back-btn" class="info-btn">Back</button>
    </div>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
